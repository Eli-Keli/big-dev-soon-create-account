<html>

<head>
  <!-- Our unique tag to identify the solution -->
  <bds />
  <script src="index.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account Challenge</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center account-section">
  <div class="container flex">
    <div class="space-y-2 mb-8 ml-56">
      <div>
        <span class="text-[20px] font-bold opacity-40 uppercase">Start for free</span>
        <h1 class="text-[56px] font-bold">Create new account</h1>
      </div>
      <form class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="First Name"
            class="rounded-xl px-4 py-3 border-2 border-gray-200 w-full mt-2 focus:outline-none focus:ring-[3px] focus:ring-[#406AFD] focus:border-none transition-all ease-in" />
          <input type="text" placeholder="Last Name"
            class="rounded-xl px-4 py-3 border-2 border-gray-200 w-full mt-2 focus:outline-none focus:ring-[3px] focus:ring-[#406AFD] focus:border-none transition-all ease-in-out" />
        </div>
        <div>
          <input type="email" placeholder="Email"
            class="rounded-xl px-4 py-3 border-2 border-gray-200 w-full mt-2 focus:outline-none focus:ring-[3px] focus:ring-[#406AFD] focus:border-none transition-all ease-in-out" />
        </div>
        <div>
          <input type="password" placeholder="Password"
            class="rounded-xl px-4 py-3 border-2 border-gray-200 w-full mt-2 focus:outline-none focus:ring-[3px] focus:ring-[#406AFD] focus:border-none transition-all ease-in-out" />
        </div>

        <div class="flex items-center text-[20px] font-bold mt-4">
          <p class="opacity-40 mr-1">Already have an account?</p>
          <a href="#" class="text-[#406AFD] opacity-[100%] hover:underline">Sign In</a>
        </div>

        <button type="submit"
          class="bg-[#406AFD] hover:bg-[#4069fdf6] text-white rounded-full px-4 py-5 mt-4 w-full text-[18px] font-bold shadow-md hover:shadow-lg transition ease-in-out">
          Create Account
        </button>
      </form>
    </div>
    <div class="background-image">
    </div>
  </div>

</body>

</html>
